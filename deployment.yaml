apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-final
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jenkins-final
  template:
    metadata:
      labels:
        app: jenkins-final
    spec:
      containers:
      - name: jenkins-final
        image: public.ecr.aws/j4x0w9z8/java-project-ecr:latest
        ports:
        - containerPort: 8080
